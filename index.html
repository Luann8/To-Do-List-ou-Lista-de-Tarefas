<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #todo-list {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: left;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            background-color: #fff;
            transition: background-color 0.2s;
        }
        .task input[type="checkbox"] {
            margin-right: 10px;
        }
        .task:hover {
            background-color: #f7f7f7;
        }
        #task-input {
            width: 70%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #add-button {
            background-color: #008080;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        #add-button:hover {
            background-color: #005555;
        }
        #tasks {
            margin-top: 20px;
        }
        #dark-mode-toggle {
            margin-top: 20px;
            text-align: center;
        }
        #dark-mode-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        #dark-mode-button:hover {
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="todo-list">
      <h1>ðŸ“œ Minha Lista de Tarefas:</h1>
        <input type="text" id="task-input" placeholder="Adicionar uma nova tarefa">
        <button id="add-button" onclick="addTask()">Adicionar</button>
        <div id="tasks">
            <!-- As tarefas serÃ£o exibidas aqui -->
        </div>
        <div id="dark-mode-toggle">
            <button id="dark-mode-button" onclick="toggleDarkMode()">Modo Escuro</button>
        </div>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById("task-input");
            const taskText = taskInput.value.trim();

            if (taskText === "") {
                alert("Por favor, insira uma tarefa.");
                return;
            }

            const taskList = document.getElementById("tasks");
            const taskItem = document.createElement("div");
            taskItem.className = "task";
            taskItem.innerHTML = `
                <input type="checkbox" onchange="toggleTask(this)">
                <span>${taskText}</span>
                <button onclick="deleteTask(this)">Excluir</button>
            `;

            taskList.appendChild(taskItem);
            taskInput.value = "";
        }

        function toggleTask(checkbox) {
            const taskText = checkbox.nextElementSibling;
            taskText.style.textDecoration = checkbox.checked ? "line-through" : "none";
        }

        function deleteTask(button) {
            const taskItem = button.parentElement;
            taskItem.remove();
        }

        function toggleDarkMode() {
            const body = document.body;
            const todoList = document.getElementById("todo-list");

            if (body.style.backgroundColor === "rgb(240, 240, 240)") {
                body.style.backgroundColor = "#333";
                todoList.style.backgroundColor = "#444";
            } else {
                body.style.backgroundColor = "#f0f0f0";
                todoList.style.backgroundColor = "#fff";
            }
        }
    </script>
</body>
</html>
